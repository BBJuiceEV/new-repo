<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8"> <!-- contains important metadata; won't be rendered -->
    <title>Title of page</title> <!-- is displayed in browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- links a css stylesheet to the html -->
</head>

<body> <!-- contains everything that will be rendered -->
    <header>
        <p> Status </p>
    </header> <!-- typically contains the title and navigation -->
    <main></main> <!-- contains the primary content of the webpage -->
    <footer></footer> <!-- contains links and supplementary material -->
</body>
</html>
